name: build

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  flutter_build_ohos:
    name: Release for ohos
    runs-on: ubuntu-latest
    permissions: write-all
    container: ghcr.io/sanchuanhehe/harmony-next-pipeline-docker/harmonyos-ci-image:latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y clang cmake libgtk-3-dev ninja-build libayatana-appindicator3-dev libasound2-dev jq curl
        shell: bash
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'   
      - name: Build Flutter for ohos
        run: |
          git clone https://gitcode.com/openharmony-sig/flutter_flutter.git ~/flutter
          cd ~/flutter
          git switch 3.22.0-ohos
          git pull origin
          
          alias flutter="/github/home/flutter/bin/flutter"
          export PATH=/opt/harmonyos-tools/command-line-tools/ohpm/bin:$PATH
          export PATH=/opt/harmonyos-tools/command-line-tools/hvigor/bin:$PATH
          export PATH=/opt/harmonyos-tools/command-line-tools/node/bin:$PATH
          export PATH=/opt/harmonyos-tools/command-line-tools/bin:$PATH
          export OHOS_NDK_HOME=/opt/harmonyos-tools/command-line-tools/sdk/default/openharmony

          flutter doctor -v
          flutter pub get
          flutter build hap --release
      - name: Package ohos build output
        run: cp ./ohos/entry/build/default/outputs/entry-default-unsigned.hap Kazumi_ohos_canary.hap
        shell: bash
      - name: Upload ohos outputs
        uses: actions/upload-artifact@v4
        with:
          name: ohos_outputs
          path: Kazumi_ohos_*.hap
